  rabbitmq:
    image: rabbitmq:3-management
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:7.0.1
    env_file:
      - .env
    ports:
      - "6379:6379"

  celery_app:
    build:
      context: .
      dockerfile: celery_app/celery.Dockerfile
#    image: &img celery_app
    command: celery --app=celery_app.celery_worker.app worker --pool=gevent --concurrency=20 --loglevel=INFO
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq
    restart: 'no'

  beat:
    build:
      context: .
      dockerfile: celery_app/celery.Dockerfile
#    image: celery_app:latest
    command: celery --app=celery_app.celery_worker.app beat --loglevel=INFO
    env_file:
      - .env
    depends_on:
      - redis
    restart: 'no'


volumes:
  static_volume:
  celery_app:
