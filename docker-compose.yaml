services:
  admin_api:
    build:
      context: .
      dockerfile: admin_api/admin_api.Dockerfile
    env_file:
      - .env
    depends_on:
      - click_house_server
      - mysql

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/web/staticfiles/
    ports:
      - 80:80
    depends_on:
      - admin_api

